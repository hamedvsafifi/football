      <form action="www.google.com" method="get">

          <legend>Sign Up</legend>

          <div class="sign_up">
            <label for="fname">
              first name:
              <input

                name="first"

                autocomplete="on"

              />
            </label>
            <br /><br />
            <label for="lname"

              <input
                type="text"
                name="last"
                id="lname"

              />
            </label>
            <br /><br />
            <label for="pass">
              your password:
              <input type="password" name="fname" id="pass" required />
            </label>
            <br /><br />
            <label for="tphone">
              your 11 digit phone:
              <input
                type="tel"
                name="phone"
                id="tphone"
                placeholder="000-00000000"
                pattern="[0-9]{3}-[0-9]{8}"
              />
            </label>
            <br /><br />
            <label for="age">
              your age:
              <input
                type="number"
                name="age"
                id="age"
                min="1950"
                max="2024"
                value="2000"
              />
            </label>
            <br /><br />
            <label for="color"> your fav color:&emsp;</label>
            <input type="color" name="favcolor" id="color" />
